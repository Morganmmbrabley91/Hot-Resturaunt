<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
</head>
<body>

	<div class="container">

    <div class="jumbotron" style="border: black solid 3px; background-color: beige;">        
       <h1 class="text-center" style="color: red;"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <hr>
			<h2 class="text-center">Current Reservations and Waiting List</h2>
			<br>

			<div class="text-center">
				<a href="./reservation.html"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
				<a href="./index.html"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Current Reservations</h4>
					</div>
					<div class="panel-body" id="tableSection">
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Waiting List</h4>
					</div>
					<div class="panel-body" id="waitlistSection">
					</div>
				</div>
			</div>
		</div>


	    <footer class="footer">
	      <div class="container">
	        <p><a href="/api/clear" id="clear">Clear Tables</a> | <a href="/api/tables">API Table View</a> | <a href="/api/waitlist">API Waitlist View</a></p>
	      </div>
	    </footer>

	</div>

</body>

<script type="text/javascript">

$.get("/api/tables", function(tableData){
	console.log(tableData);
		for (var i=0; i<tableData.length; i++){

					
					var tableSection = $("<div>");
					tableSection.addClass('well');
					tableSection.attr('id', 'tableWell-' + i+1)
					$('#tableSection').append(tableSection);

					var tableNumber = i + 1;

				
					$("#tableWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].UniqueID + "</h2>");
	}
});

$.get("/api/waitlist", function(waitlist) {
	console.log(waitlist);
		for (var i=0; i<waitlist.length; i++){

					
					var tableSection = $("<div>");
					tableSection.addClass('well');
					tableSection.attr('id', 'tableWell-' + i+1)
					$('#tableSection').append(tableSection);

					var tableNumber = i + 1;

					
					$("#tableWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].UniqueID + "</h2>");
	}
});

$("#clear").on("click", function() {
	alert("Clearing...");

	$.ajax({url: window.location.origin + "/api/clear", method: "POST"});

	location.reload();
});	

</script>

</html>
