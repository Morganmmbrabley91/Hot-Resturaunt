<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reservation Page</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">

		<div class="jumbotron" style="border: black solid 3px; background-color: beige;">
			<h1 class="text-center" style="color: red;"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
			<h2 class="text-center">Make your reservation</h2>
			<br>

			<div class="text-center">
				<a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reserve_name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reserve_phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reserve_email">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="reserve_uniqueID">
							</div>

							<button type="submit" id="addBtn" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>


	    <footer class="footer">
	    </footer>

	</div>

<script type = "text/javascript">
	$("#addBtn").on("click", function(event) {
		event.preventDefault();

      var newTable = {
        name: $("#reserve_name").val().trim(),
        email: $("#reserve_email").val().trim(),
        phone: $("#reserve_phone").val().trim(),
        UniqueID: $("#reserve_uniqueID").val().trim()
      }; // end of variable
      
      $.post("/api/tables", newTable)
      .done(function(data) {

      	if (data) {
      		alert("You are officially booked!");
      	} else {
      		alert("Sorry, you are on the waitlist!");
      	}

        console.log(data);

        $("#reserve_name").val("");
        $("#reserve_email").val("");
        $("#reserve_phone").val("");
        $("#reserve_uniqueID").val("");
      }); // end of done function

      return false;
      
   });// end of add button function

</script>

</body>
</html>
